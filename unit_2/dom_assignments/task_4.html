<!-- 4. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link. -->


<!DOCTYPE html>
<html>

<head>
      <meta charset=utf-8 />
</head>

<body>
      <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
                  href="https://www.google.com/">Google</a></p>
      <button onclick="getAttributes()">Click here to get attributes value</button>

      <script>
            let a = document.getElementById("w3r");
           function getAttributes(){
             let arr = ['type', 'hreflang', 'rel', 'target', 'href'];
             arr.forEach((item) => {
                  console.log(`Value of ${item} = `+a.getAttribute(item));
             });
           }
      </script>

</body>
            
</html>
